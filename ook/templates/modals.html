<div id="add-booklist-modal" class="modal hide fade">
    <div class="modal-header">              
        <a class="close" data-dismiss="modal" >&times;</a>
        <h3>Add new booklist</h3>
   </div>

    <div class="modal-body">
        <form class="form-horizontal">
            <fieldset>
                <div id="add-booklist-modal-input" class="control-group">
                    <label for="add-booklist-modal-input" class="control-label">New booklist name</label>
                    <div class="controls" >
                        <input type="text" class="input-xlarge" placeholder="Type the name here..." name="name">
                        <p id="add-booklist-modal-success" class="help-block hide">Success</p>
                        <p id="add-booklist-modal-error" class="help-block hide">Error!</p>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal" >Close</a>
        <button id="add-booklist-modal-add-button" class="btn btn-primary" data-loading-text="loading...">Add booklist</button>
    </div>
</div>

<div id="add-book-modal" class="modal hide fade">
    <form class="form-horizontal">
        <div class="modal-header">              
            <a class="close" data-dismiss="modal" >&times;</a>
            <h3>Add new book</h3>
            <span id="add-book-modal-help" class="label label-info" rel="popover"
                  data-content="Easy there, cowboy. Give us only one the three fields. Who knows, maybe we already have your book? You cane fill the rest later."
                  data-original-title="Only three fields?">Info</span>
       </div>
        
        <div class="modal-body">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">Title</label>
                    <div class="controls">
                        <input type="text" name="title">
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Author</label>
                    <div class="controls">
                        <input type="text" name="author">
                        <p class="help-block"></p>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">ISBN</label>
                    <div class="controls">
                        <input type="text" name="isbn">
                        <p class="help-block"></p>
                    </div>
                </div>

            </fieldset>
        </div>
    
        <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal" >Close</a>
                <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<div id="confirmation-modal" class="modal fade hide">
    <div class="modal-header">
        <a href="#" class="close" data-dismiss="modal">
            ?
        </a>
        <h3>Please confirm</h3>
    </div>
    <div class="modal-body">
        <p>Message</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-success">Yes</a>
        <a href="#" class="btn btn-danger">No</a>
    </div>
</div>
